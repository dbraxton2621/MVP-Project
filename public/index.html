<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>My Server</title>
</head>
<body>
    <center>
        <h1 class="container-fluid" id="logo">Round Rock Police Department <span id='highlight'></span> </h1>
    </center>
    <div class="formcontainer"
    <form class="form-inline">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" placeholder="First Name" id="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" placeholder="Last Name" id="last_name" required>
        <label for="badge_number">Badge Number:</label>
        <input type="number" class="form-control" placeholder="Badge Number" id="badge_number" required>
        <label for="department">Department:</label>
        <input type="text" class="form-control" placeholder="Department" id="department" required>
        <label for="employment_start_date">Employment Start Date:</label>
        <input type="date" class="form-control" placeholder="YYYY/MM/DD" id="employment_start_date" required>
        <label for="rank">Rank:</label>
        <input type="text" class="form-control" placeholder="Enter rank" id="rank" required>
        <button type="submit" class=submitbtn>Submit Officer</button>
      </form>
    </div>
      <hr />
    <div class="container"></div>
    <script src="main.js"></script>
</body>
</html>
